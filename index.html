<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Compatibility for Internet Explorer -->

    <title>Pumpkin</title> <!-- Title displayed in the browser tab -->

    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS stylesheet -->
</head>

<body>

    <!-- Main container for the pumpkin and its shadow -->
    <div class="container">
        <!-- Pumpkin element -->
        <div class="pumpkin">
            <div class="texture"></div> <!-- Texture on the pumpkin -->
            <div class="root"></div> <!-- Stem of the pumpkin -->
            <div class="eye left"></div> <!-- Left eye -->
            <div class="eye right"></div> <!-- Right eye -->
            <div class="mouth left"></div> <!-- Left side of the mouth -->
            <div class="mouth right"></div> <!-- Right side of the mouth -->
            <div class="teeth"></div> <!-- Teeth inside the mouth -->
        </div>

        <div class="shadow"></div> <!-- Shadow effect beneath the pumpkin -->
    </div>

</body>

</html>
